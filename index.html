<!DOCTYPE html>
<html>
<head>
    <title>Run HTML Code in JavaScript</title>
</head>
<body>
    <button id="Button"onclick="MoveButton()">Click Me</button>
    <style>
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <script>
        let x = 100;
        let y = 100;
        var button = document.getElementById("Button");
        function MoveButton() {
            x = Math.floor(Math.random() * 250); 
            y = Math.floor(Math.random() * 250); 
            button.style.top = x+"px";
            button.style.left = y+"px";

        }
        button.style.position = "absolute";
    </script>
</body>
</html>
